<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD!</title>
    <!-- style.css을 참조한다. -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- bootstrap import 필요 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="title">
        <h1>NT's Memo!</h1>
    </div>
    <div class="form">
        <!-- POST방식으로 title과 contents를 넘겨주기 위함. app.js의 Add()함수를 호출한다. -->
        <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">  
            <input type="text" id="memo-title" placeholder="제목" style="margin-bottom: 10px;">
            <textarea id="memo-contents" placeholder="내용을 입력해 주세요"></textarea>
            <input type="submit" value="완료" class="btn btn-outline-primary">
        </form>
        <!-- style로 그것만 따로 바꿀 수 있다. -->
        <h4 style="margin-top: 30px;">Memo list:</h4>
        <div class="card" id="tasks" style="border: 1cm;">
        </div>
    </div>

    <!-- 수정란 생성 -->
    <div id="edit-box" role="aria-hidden">      <!-- 일단 숨겨진 상태 -->
        <form action="javascript:void(0);" method="POST" id="save-edit">
            <input type="text" id="edit-title">     <!-- "제목" 편집 -->
            <textarea id="edit-contents" style="margin-top: 10px;"></textarea>      <!-- "내용" 편집 -->
            <input type="submit" value="저장" class="btn btn-info"/>
            <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
